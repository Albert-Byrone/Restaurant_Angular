<div class="card" style="width: 18rem;" *ngFor="let rest of restaurants">
  <img class="card-img-top" src="{{ rest.image }}" width="200" height="200" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{ rest. businessname }}</h5>
    <a href="#" class="btn btn-primary">{{ rest. restauranttype }}</a>
  </div>
</div>
